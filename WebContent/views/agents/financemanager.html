<form action="" class="search-form" ng-submit="search()">
	<div class="col-xs-5">
		<select name="filter" ng-model="model.filter" class="form-control">
			<option value="val1">条件一</option>
			<option value="val2">条件二</option>
			<option value="val3">条件三</option>
		</select>
	</div>
	<div class="col-xs-2 pull-right">
		<ul class="list-inline batch-btn-group ">
			<li><a href="">修改</a></li>
			<li class="split-pipe">|</li>
			<li><a href="">导出</a></li>
		</ul>
	</div>
</form>

<div class="result">
	<table class="table table-hover table-condensed table-bordered">
		<thead>
			<tr>
				<th rowspan="2">代理商编号</th>
				<th rowspan="2">姓名</th>
				<th rowspan="2">代理区域</th>
				<th colspan="3">订单数量</th>
				<th>销量</th>
				<th colspan="3">优惠码使用</th>
				<th>退换货统计</th>
				<th>佣金统计</th>
				<th>备注</th>
			</tr>
			<tr>
				<th>月度</th>
				<th>季度</th>
				<th>年度</th>
				<th></th>
				<th>月度</th>
				<th>季度</th>
				<th>年度</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in result">
				<td>{{item.order_no}}</td>
				<td>{{item.type}}</td>
				<td>{{item.status}}</td>
				<td>{{item.result}}</td>
				<td>{{item.channel}}</td>
				<td>{{item.update_time | date : "yyyy-MM-dd" }}</td>
				<td>{{item.create_time | date : "yyyy-MM-dd" }}</td>
			</tr>
		</tbody>
	</table>
</div>
