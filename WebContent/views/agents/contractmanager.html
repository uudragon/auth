<div class="info-panel">
	<ul class="list-inline">
		<li uu-info-item label="合同总数" value="12" unit="份"></li>
		<li uu-info-item label="今日新增合同" value="13" unit="份"></li>
		<li uu-info-item label="今日到期合同" value="12" unit="份"></li>
		<li uu-info-item label="本期到期合同" value="12" unit="份"></li>
	</ul>
</div>

<form action="" class="search-form" ng-submit="search()">
	<div class="col-xs-5">
		<select name="filter" ng-model="model.filter" class="form-control">
			<option value="val1">条件一</option>
			<option value="val2">条件二</option>
			<option value="val3">条件三</option>
		</select>
	</div>
	<div class="col-xs-2 pull-right">
		<ul class="list-inline batch-btn-group ">
			<li><a href="">修改</a></li>
			<li class="split-pipe">|</li>
			<li><a href="">导出</a></li>
		</ul>
	</div>
</form>

<div class="result">
	<table class="table table-hover table-condensed ">
		<thead>
			<tr>
				<th>合同编号</th>
				<th>代理商编号</th>
				<th>开始时间</th>
				<th>结束时间</th>
				<th>合同状态</th>
				<th>合同摘要</th>
				<th>备注</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in result">
				<td>{{item.order_no}}</td>
				<td>{{item.type}}</td>
				<td>{{item.status}}</td>
				<td>{{item.result}}</td>
				<td>{{item.channel}}</td>
				<td>{{item.update_time | date : "yyyy-MM-dd" }}</td>
				<td>{{item.create_time | date : "yyyy-MM-dd" }}</td>
			</tr>
		</tbody>
	</table>
</div>
