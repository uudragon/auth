<div class="info-panel">
	<ul class="list-inline">
		<li uu-info-item label="预约总数" value="{{statistics.preorder}}"></li>
		<li uu-info-item label="成交客户" value="{{statistics.dealed}}"></li>
	</ul>
</div>

<div uu-simple-search placeholder="姓名 / 家长姓名 / 电话进行查询" ng-submit="reloadSearch('customer')" model="searchModel.keyword"></div>

<div ng-if="result.totalPageCount" class="result">
	<div uu-pagination records="result.totalPageCount" page="page" action="search('customer')" model="searchModel.pagination"></div>

	<table class="table table-hover table-condensed table-bordered">
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>生日</th>
				<th>家长姓名</th>
				<th>家长性别</th>
				<th>类型</th>
				<th>地址</th>
				<th>电话</th>
				<th>手机</th>
				<th>传真</th>
				<th>创建时间</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in result.results">
				<td ng-bind="item.name"></td>
				<td ng-bind="item.sex | gender"></td>
				<td ng-bind="item.birthday"></td>
				<td ng-bind="item.parent"></td>
				<td ng-bind="item.p_sex | gender"></td>
				<td ng-bind="item.type | cType"></td>
				<td ng-bind="item.province + item.city + item.district + address"></td>
				<td ng-bind="item.phone"></td>
				<td ng-bind="item.mobile"></td>
				<td ng-bind="item.fax"></td>
				<td ng-bind="item.createTime"></td>
				<td ng-bind="item.email"></td>
			</tr>
		</tbody>
	</table>
</div>
